<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <!-- Logo e testo header -->
    <header>
        <span>
            <img src="/img/Logo.png" alt="logo Boolean">
        </span>
        <h1>
            Toboolist
        </h1>
    </header>

    <main>

        <div class="container">

            <!-- Bottoni add -->
            <div class="tasks-container container-1">
                <span class="button add-tasks">
                    Add Task
                </span>
                <span class="button add-section">
                    Add Section
                </span>
            </div>

            <!-- Sezione todo -->

            <div class="tasks-container container-2">
                <span class="circle check">
                    &check;
                </span>

                <span class="circle cross">
                    &cross;
                </span>
            </div>

        </div>

    </main>

</body>

</html>
